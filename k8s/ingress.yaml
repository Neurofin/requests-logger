apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-nginx
spec:
    ingressClassName: nginx
    rules:
        - http:
              paths:
                  - pathType: Prefix
                    backend:
                        service:
                            name: file-manager
                            port:
                                number: 80
                    path: /
# This section is only required if TLS is to be enabled for the Ingress
# tls:
